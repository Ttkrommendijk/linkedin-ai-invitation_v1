<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                font-family: Arial, sans-serif;
                width: 380px;
                margin: 12px;
            }
            input,
            textarea,
            button {
                width: 100%;
                box-sizing: border-box;
            }
            textarea {
                height: 90px;
            }
            button {
                margin-top: 8px;
                padding: 10px;
            }
            .row {
                margin-top: 10px;
            }
            small {
                color: #555;
            }
            pre {
                white-space: pre-wrap;
                word-wrap: break-word;
                background: #f6f6f6;
                padding: 8px;
                border-radius: 6px;
            }
            #profileContextPreview {
                max-height: 140px;
                overflow: auto;
            }
            #messagePrompt {
                height: 160px;
            }
            #firstMessagePreview {
                max-height: 180px;
                overflow: auto;
            }

            .tabs {
                display: flex;
                gap: 8px;
                margin-bottom: 10px;
            }
            .tab-btn {
                flex: 1;
                padding: 10px;
                border: 1px solid #ddd;
                background: #fafafa;
                border-radius: 8px;
                cursor: pointer;
            }
            .tab-btn.active {
                background: #fff;
                border-color: #bbb;
                font-weight: 600;
            }
            .tab-panel {
                display: none;
            }
            .tab-panel.active {
                display: block;
            }

            #strategy {
                height: 180px;
            }

            .inline {
                display: flex;
                gap: 8px;
            }
            .inline > * {
                flex: 1;
            }
        </style>
    </head>
    <body>
        <div class="tabs">
            <button id="tabMainBtn" class="tab-btn active" type="button">
                Invitation
            </button>
            <button id="tabMessageBtn" class="tab-btn" type="button">
                Message
            </button>
            <button id="tabConfigBtn" class="tab-btn" type="button">
                Config
            </button>
        </div>
        <small id="promptStatus">Prompt status: idle</small>
      </div>

      <div class="btn-row row">
        <button id="generateFirstMessage" type="button">
          generate first message
        </button>
        <button id="markMessageSent" type="button">message sent</button>
      </div>

      <div class="row">
        <label>First message preview</label>
        <pre id="firstMessagePreview"></pre>
      </div>

      <div class="row">
        <small id="messageStatus"></small>
      </div>
    </section>

    <section id="tabConfig" class="tab-pane">
      <div class="row">
        <label for="apiKey">OpenAI API key</label>
        <input id="apiKey" type="password" autocomplete="off" />
      </div>

      <div class="row">
        <label for="model">Model</label>
        <input id="model" type="text" value="gpt-4.1" />
      </div>

      <div class="row">
        <label for="strategy">Strategy core</label>
        <textarea id="strategy"></textarea>
      </div>

      <div class="row">
        <label for="webhookBaseUrl">Webhook base URL</label>
        <input id="webhookBaseUrl" type="text" />
      </div>

      <div class="row">
        <label for="webhookSecret">Webhook secret</label>
        <input id="webhookSecret" type="password" autocomplete="off" />
      </div>

      <div class="row">
        <button id="saveConfig" type="button">save config</button>
      </div>
    </section>

    <script src="./popup.js"></script>
  </body>
</html>
