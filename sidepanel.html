<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>LEF Side Panel</title>
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family:
                    Roboto,
                    system-ui,
                    -apple-system,
                    "Segoe UI",
                    Arial,
                    sans-serif;
                color: #2f2f2f;
            }
            .toolbar {
                height: 40px;
                box-sizing: border-box;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 8px;
                padding: 6px 8px;
                border-bottom: 1px solid rgba(0, 0, 0, 0.1);
                background: #fafafa;
            }
            .toolbar button {
                min-height: 28px;
                padding: 4px 10px;
                cursor: pointer;
                border-radius: 8px;
                border: 1px solid rgba(0, 0, 0, 0.18);
            }
            .toolbar button:disabled {
                cursor: default;
            }
            #refreshStatus {
                font-size: 12px;
                color: #555;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            #panelFrame {
                width: 100%;
                height: calc(100% - 40px);
                border: 0;
            }
        </style>
    </head>
    <body>
        <div class="toolbar">
            <button id="refreshNow" type="button">Refresh</button>
            <div id="refreshStatus">Idle</div>
        </div>
        <iframe
            id="panelFrame"
            src="src/popup/popup.html"
            title="LEF Side Panel"
        ></iframe>
        <script src="src/shared/utils.js"></script>
        <script src="sidepanel.js"></script>
    </body>
</html>
